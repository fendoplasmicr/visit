<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa36c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a5b1c2;
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffd32d;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 18px 20px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }
        
        .input-field::placeholder {
            color: #a5b1c2;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            border: none;
            border-radius: 15px;
            padding: 18px 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 1rem;
            animation: fadeIn 0.3s ease-in;
        }
        
        .hidden {
            display: none;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #a5b1c2;
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
        }
        
        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .login-section {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .input-field {
                padding: 15px;
                font-size: 1rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <header>
            <h1>Welcome</h1>
            <p class="subtitle">Who are you?</p>
        </header>
        
        <div class="login-section">
            <div class="login-title">Sign in</div>
            
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Username" id="username">
                <input type="password" class="input-field" placeholder="Password" id="password">
            </div>
            
            <button class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Enter the website
            </button>
            
            <div class="error-message hidden" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Not found
            </div>
        </div>
    </div>
    
    <footer>
        <p>Developed by Function</p>
    </footer>

    <script>
        // สร้างองค์ประกอบลอยในพื้นหลัง
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const colors = ['#ff6b6b', '#ffa36c', '#ffd32d', '#05c46b', '#0fbcf9'];
            
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 100 + 20;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 100}vw`;
                element.style.animationDuration = `${Math.random() * 20 + 15}s`;
                element.style.animationDelay = `${Math.random() * 8}s`;
                element.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}15, transparent)`;
                
                container.appendChild(element);
            }
        }
        
        // ฟังก์ชันตรวจสอบการล็อกอิน
        function setupLogin() {
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // ข้อมูลล็อกอินที่ถูกต้อง (คุณสามารถเปลี่ยนได้)
            const validCredentials = {
                username: 'first',
                password: '181054'
            };
            
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // ซ่อน error message ก่อนตรวจสอบใหม่
                errorMessage.classList.add('hidden');
                
                if (!username || !password) {
                    errorMessage.textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                // ตรวจสอบ username และ password
                if (username === validCredentials.username && password === validCredentials.password) {
                    // ล็อกอินสำเร็จ - ไปยังเว็บวันเกิด
                    window.location.href = 'https://fendoplasmicr.github.io/hbdd/'; // เปลี่ยนเป็น URL เว็บวันเกิด
                } else {
                    // ล็อกอินไม่สำเร็จ
                    errorMessage.textContent = 'Not found';
                    errorMessage.classList.remove('hidden');
                    
                    // เคลียร์ช่องกรอก
                    usernameInput.value = '';
                    passwordInput.value = '';
                    usernameInput.focus();
                }
            });
            
            // กด Enter เพื่อล็อกอิน
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        }
        
        // เริ่มต้นการทำงานเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            setupLogin();
        });
    </script>
</body>
</html>
